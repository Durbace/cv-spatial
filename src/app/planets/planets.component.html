<div class="page-container">
  <div class="overlay">
    <button class="back-btn" (click)="goBack()">
      <svg viewBox="0 0 24 24" class="back-icon">
        <path
          d="M15 18L9 12L15 6"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>
    <div class="title">
      <h1 class="subtitle">Explore</h1>
      <h1 class="main-title">The Planets</h1>
    </div>
  </div>

  <div class="planet-viewer" *ngIf="planetsData.length">
    <canvas #planetCanvas class="planet-canvas"></canvas>
    <h2>{{ currentPlanet.label }}</h2>
    <p>{{ currentPlanet.description }}</p>
    <div class="controls">
      <button (click)="prev()">❮</button>
      <button (click)="next()">❯</button>
    </div>
  </div>
</div>
