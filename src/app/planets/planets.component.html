<div class="page-container">
  <div class="overlay">
    <button class="back-btn" (click)="goBack()">
      <svg viewBox="0 0 24 24" class="back-icon">
        <path
          d="M15 18L9 12L15 6"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>
    <div class="title">
      <h1 class="subtitle">Explore</h1>
      <h1 class="main-title">The Planets</h1>
    </div>
  </div>

  <div class="planet-viewer" *ngIf="planetsData.length">
    <div #scrollContainer class="scroll-container">
      <section
        class="planet-section"
        *ngFor="let planet of planetsData; let i = index"
      >
        <canvas #canvasRefs class="planet-canvas"></canvas>
        <div class="info">
          <h2>{{ planet.label }}</h2>
          <p>{{ planet.description }}</p>
        </div>
      </section>
    </div>
  </div>
</div>
